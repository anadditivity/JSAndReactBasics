    Easy exercise 8
</h1>
<h2>
    Write a JavaScript program to convert a given number into hours and minutes.
    Use an input field for the number and an output h2 node in frontend.
</h2>

<input type="text"
       id="inputElement"
       title="Input a number"
       pattern="[1-9][0-9]*"
       oninput="convertToHoursAndMinutes()">
<h2 id="output">The output should appear here</h2>
