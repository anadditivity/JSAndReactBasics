<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy exercise 4</title>
</head>

<body>

<h1>
    Easy exercise 4
</h1>
<h2>
    Write a JavaScript program to check whether a given positive number is a multiple of 5 or a multiple of 7.
    Use an input field and an h2 node to output 'yes' or 'no'.
</h2>

<input type="text"
       id="inputElement"
       pattern="(0|[1-9][0-9]*)"
       title="Input a number here"
       oninput="multipleOf5Or7()">
<h2 id="output">The output should appear here</h2>


<script src="/src/easyExercisesJS/easyEx4.js"></script>
</body>

</html>
